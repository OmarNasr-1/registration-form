<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form in js</title>
</head>

<body>
  <div class="containerr">
  <div class="container">

    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field ">
            <i class="fas fa-user"></i>
            <input id="signinEmail" required placeholder="Enter your email" type="text" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="signinPassword" required placeholder="Enter your password" type="password" />
          </div>
          <p id="incorrect"></p>
          <button onclick="login()" class="btn btn-outline-info  my-3">Login</button>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field ">
            <i class="fas fa-user"></i>
            <input id="signupName" placeholder="Enter your name" type="text"> </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="signupEmail" placeholder="Enter your email" type="email"> </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="signupPassword" placeholder="Enter  password" type="password">

          </div>
          <p id="exist" class="mt-2"></p>
          <button onclick=" signUp()" class="btn btn-outline-info  my-3">Sign Up</button>
          <p class="social-text">"Or Sign up with social platforms"</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Hi, USER <i class="fas fa-smile"></i></h3>

          <p class="fs-5 text-uppercase ">
            If you do not have an account, you can create a new account now, just sign up.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/img-login.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>" HELLO "</h3>
          <p class="fs-5 text-uppercase ">
            if you have an account , just LOGIN.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</div>
  <script src="app.js"></script>
</body>

</html>
